<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CI/CD Project Landing Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #1a2980, #26d0ce);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
      }

      .container {
        max-width: 960px;
        padding: 40px 20px;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2em;
        margin-bottom: 30px;
      }

      .cta-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #26d0ce;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.2em;
        transition: background-color 0.3s ease;
      }

      .cta-button:hover {
        background-color: #1a2980;
      }

      footer {
        text-align: center;
        padding: 10px 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>CI/CD Project Page</h1>
    </header>

    <div class="container" id="features">
      <p>
        This page was tested and deployed using github actions as a simple Ci/Cd
        pipeline project.
      </p>
    </div>

    <footer>
      <p>&copy; 2023 All rights reserved.</p>
    </footer>
  </body>
</html>
